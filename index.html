<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4ca3af;
    color: white;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

section {
    margin: 20px 0;
    padding: 20px;
    border: 1px solid #ccc;
}

/* Footer styles */
footer {
    background-color: black;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    nav ul li {
        display: block; /* Stack navigation items vertically */
        margin: 10px 0;
    }

    section {
        padding: 15px; /* Reduce padding for smaller screens */
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 24px; /* Smaller font size for header */
    }

    nav ul li {
        margin: 5px 0; /* Further reduce margin for mobile */
    }

    section {
        margin: 10px 0; /* Reduce margin for sections */
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is some placeholder content for section 1</p>
            <input type="text" placeholder="Add more information here."> <br>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <p>This is some placeholder content for section 2</p>
            <input type="text" placeholder="Add more information here."> <br>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <p>This is some placeholder content for section 3</p>
            <input type="text" placeholder="Add more information here."> <br>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Responsive Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
